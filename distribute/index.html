<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>以渔有方下载</title>
        <script type="text/javascript"> 

            var browser={ 
                versions:function(){ 
                    var u = navigator.userAgent, app = navigator.appVersion; 
                    return {//移动终端浏览器版本信息 
                        trident: u.indexOf('Trident') > -1, //IE内核 
                        presto: u.indexOf('Presto') > -1, //opera内核 
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核 
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核 
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端 
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端 
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器 
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQ HD浏览器 
                        iPad: u.indexOf('iPad') > -1, //是否iPad 
                        webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部 
                        wechat: u.toLowerCase().match(/MicroMessenger/i) == "micromessenger",//是否为微信
                        qq: u.toLowerCase().match(/QQ/i) == "qq"// 是否为qq
                    }; 
                }(), 
                language:(navigator.browserLanguage || navigator.language).toLowerCase() 
            } 

            //移动端
            if (browser.versions.mobile) {
                //iOS
                if (browser.versions.ios) {
                    alert("我是苹果");
                    window.location.href="https://apps.apple.com/cn/app/%E4%BB%A5%E6%B8%94%E6%9C%89%E6%96%B9/id1454329501"; 
                } else if (browser.versions.android && !browser.versions.wechat && !browser.versions.qq) {//安卓
                    alert("我是安卓");
                    window.location.href="http://gta.davehuang.cn/distribute/android/app-release.apk"; 
                }else if (!browser.versions.wechat) {
                    alert("我是微信");
                }else if ( && !browser.versions.qq) {
                    alert("我是QQ");
                }else{//其他浏览器
                   alert("我是其他移动端操作系统");
                };

            } else{//web浏览器
                alert("我是web浏览器");
            };

        </script>

    </head>

    <body>
        
    </body>

</html>
